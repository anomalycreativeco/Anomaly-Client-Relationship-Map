<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Client Relationship Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            max-width: 300px;
            height: auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888888;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .team-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .team-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
        }

        .team-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .team-btn.active {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
        }

        .dashboard {
            display: none;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.85em;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
        }

        .responsibilities-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .responsibilities-section h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .responsibility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .responsibility-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            border-left: 3px solid #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .responsibility-box:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .responsibility-box h3 {
            color: #ffffff;
            font-size: 0.8em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .responsibility-box .count {
            font-size: 2.5em;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .clients-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
        }

        .clients-section h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .client-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            border-left: 3px solid #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .client-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .client-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
        }

        .client-responsibilities {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .responsibility-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            letter-spacing: 0.02em;
            transition: all 0.2s ease;
        }

        .responsibility-tag:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .loading {
            text-align: center;
            color: #888888;
            font-size: 1.2em;
            padding: 60px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin: 30px 0;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .team-btn {
                padding: 12px 24px;
                font-size: 0.9em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-number {
                font-size: 3em;
            }

            .responsibilities-section,
            .clients-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <!-- Logo will be added here -->
                <img src="https://cdn.prod.website-files.com/68f7ffd0a78d930d20fe671c/68f809f93e0ebebdafe710fb_FULL%20LOGO_WHITE%20TRANSPARENT.png" alt="Anomaly Creative & Co." class="logo">
            </div>
            <h1>Client Relationship Map</h1>
            <p class="subtitle">Team responsibilities and workload overview</p>
        </header>

        <div class="team-selector" id="teamSelector">
            <!-- Team buttons will be dynamically generated -->
        </div>

        <div id="loadingMessage" class="loading">Loading data...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="dashboards">
            <!-- Dashboards will be dynamically generated -->
        </div>
    </div>

    <script>
        // Using the original Google Sheet ID
        const SHEET_ID = '1-Qt7tyiPB6lpHV8i70stre7WtOaw4hfnd1Sr-D0aQu4';
        const SHEET_NAME = 'MASTER VIEW';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

        let clientData = [];
        let teamMembers = new Set();

        // Parse Google Sheets JSON response
        function parseGoogleSheetsJSON(jsonText) {
            const jsonData = JSON.parse(jsonText.substring(47).slice(0, -2));
            const rows = jsonData.table.rows;
            const data = [];

            if (rows.length < 2) return data;

            const headers = rows[0].c.map(cell => cell ? cell.v : '');

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].c;
                if (!row || !row[0] || !row[0].v) continue;

                const rowData = {};
                headers.forEach((header, index) => {
                    rowData[header] = row[index] && row[index].v ? row[index].v.toString() : '';
                });

                if (rowData['Client Name']) {
                    data.push(rowData);
                }
            }

            return data;
        }

        // Extract team members from all responsibility columns
        function extractTeamMembers(data) {
            const members = new Set();
            const responsibilityColumns = ['Client Relations', 'Filming', 'Video Editing', 'Photo Editing', 'Posting/MGMT'];

            data.forEach(client => {
                responsibilityColumns.forEach(column => {
                    if (client[column] && client[column] !== 'NA') {
                        const names = client[column].split(',').map(n => n.trim().replace(/\+$/, ''));
                        names.forEach(name => {
                            if (name) members.add(name);
                        });
                    }
                });
            });

            return Array.from(members).sort();
        }

        // Get client count for a team member
        function getClientCount(member, data) {
            const clients = new Set();
            const responsibilityColumns = ['Client Relations', 'Filming', 'Video Editing', 'Photo Editing', 'Posting/MGMT'];

            data.forEach(client => {
                responsibilityColumns.forEach(column => {
                    if (client[column] && client[column].includes(member)) {
                        clients.add(client['Client Name']);
                    }
                });
            });

            return clients.size;
        }

        // Get responsibility breakdown for a team member
        function getResponsibilityBreakdown(member, data) {
            const breakdown = {
                'Client Relations': 0,
                'Filming': 0,
                'Video Editing': 0,
                'Photo Editing': 0,
                'Posting/MGMT': 0
            };

            data.forEach(client => {
                Object.keys(breakdown).forEach(column => {
                    if (client[column] && client[column].includes(member)) {
                        breakdown[column]++;
                    }
                });
            });

            return breakdown;
        }

        // Get detailed client list for a team member
        function getClientDetails(member, data) {
            const clients = [];

            data.forEach(client => {
                const responsibilities = [];
                const responsibilityColumns = ['Client Relations', 'Filming', 'Video Editing', 'Photo Editing', 'Posting/MGMT'];

                responsibilityColumns.forEach(column => {
                    if (client[column] && client[column].includes(member)) {
                        responsibilities.push(column);
                    }
                });

                if (responsibilities.length > 0) {
                    clients.push({
                        name: client['Client Name'],
                        responsibilities: responsibilities
                    });
                }
            });

            return clients.sort((a, b) => a.name.localeCompare(b.name));
        }

        // Create dashboard for a team member
        function createDashboard(member, data) {
            const clientCount = getClientCount(member, data);
            const breakdown = getResponsibilityBreakdown(member, data);
            const clients = getClientDetails(member, data);
            const totalResponsibilities = Object.values(breakdown).reduce((sum, count) => sum + count, 0);

            const dashboard = document.createElement('div');
            dashboard.className = 'dashboard';
            dashboard.id = `dashboard-${member}`;

            dashboard.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${clientCount}</div>
                        <div class="stat-label">Total Clients</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalResponsibilities}</div>
                        <div class="stat-label">Total Responsibilities</div>
                    </div>
                </div>

                <div class="responsibilities-section">
                    <h2>Responsibility Breakdown</h2>
                    <div class="responsibility-grid">
                        ${Object.entries(breakdown).map(([role, count]) => `
                            <div class="responsibility-box">
                                <h3>${role}</h3>
                                <div class="count">${count}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="clients-section">
                    <h2>Client Details (${clients.length})</h2>
                    ${clients.map(client => `
                        <div class="client-card">
                            <div class="client-name">${client.name}</div>
                            <div class="client-responsibilities">
                                ${client.responsibilities.map(resp => `
                                    <span class="responsibility-tag">${resp}</span>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            return dashboard;
        }

        // Switch between dashboards
        function switchDashboard(member) {
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.dashboard').forEach(dash => {
                dash.classList.remove('active');
            });
            document.getElementById(`dashboard-${member}`).classList.add('active');
        }

        // Initialize the application
        async function initialize() {
            try {
                console.log('Fetching data from:', SHEET_URL);
                const response = await fetch(SHEET_URL);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const jsonText = await response.text();
                console.log('Response received, length:', jsonText.length);
                
                clientData = parseGoogleSheetsJSON(jsonText);
                console.log('Parsed data rows:', clientData.length);

                if (clientData.length === 0) {
                    throw new Error('No data found in spreadsheet');
                }

                const members = extractTeamMembers(clientData);
                console.log('Team members found:', members);

                // Create team selector buttons
                const teamSelector = document.getElementById('teamSelector');
                members.forEach((member, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'team-btn' + (index === 0 ? ' active' : '');
                    btn.textContent = member;
                    btn.onclick = () => switchDashboard(member);
                    teamSelector.appendChild(btn);
                });

                // Create dashboards
                const dashboardsContainer = document.getElementById('dashboards');
                members.forEach((member, index) => {
                    const dashboard = createDashboard(member, clientData);
                    if (index === 0) {
                        dashboard.classList.add('active');
                    }
                    dashboardsContainer.appendChild(dashboard);
                });

                document.getElementById('loadingMessage').style.display = 'none';

            } catch (error) {
                console.error('Detailed error:', error);
                console.error('Error stack:', error.stack);
                document.getElementById('loadingMessage').style.display = 'none';
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = `Failed to load data: ${error.message}. This will work once hosted on GitHub Pages.`;
                errorMsg.style.display = 'block';
            }
        }

        initialize();
    </script>
</body>
</html>
